<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8" /> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures proper rendering on mobile devices -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!-- Sets the document mode to Edge mode in Internet Explorer -->

    <!-- Document title -->
    <title>Note Taker</title>

    <!-- Link to Bootstrap CSS for responsive design and pre-built styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Link to Font Awesome for icon fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

    <!-- Link to external CSS file for custom styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- Navigation bar with a brand name and buttons -->
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <button type="button" class="btn btn-outline-light btn-sm save-note">
          <span class="fas fa-save"></span>
          <span>Save Note</span>
        </button>
        <button type="button" class="btn btn-outline-light btn-sm new-note">
          <span class="fas fa-edit"></span>
          <span>New Note</span>
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger clear-btn">
          <span class="fas fa-times"></span>
          <span>Clear Form</span>
        </button>
      </div>
    </nav>

    <!-- Main container for the content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar for note list -->
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <ul class="list-group" id="list-group"></ul> <!-- List group for displaying notes -->
          </div>
        </div>

        <!-- Main content area for note taking -->
        <div class="col-8">
          <form class="note-form">
            <!-- Input field for note title -->
            <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
            <!-- Textarea for note text -->
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </form>
        </div>
      </div>
    </div>

    <!-- Link to external JavaScript file for custom scripts -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
